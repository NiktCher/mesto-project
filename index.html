<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/heder_logo.svg" class="header__logo" alt="Логотип сайта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/kysto.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places">
            <div class="place">
                <img class="place__image" src="./images/karachaevsk.jpg" alt="Старое каменное здание">
                <div class="place__title-wrap">
                    <h2 class="place__title">Карачаевск</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/elbrus.jpg" alt="Гора на горизонте">
                <div class="place__title-wrap">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/dombay.jpg" alt="Гора за лесом">
                <div class="place__title-wrap">
                    <h2 class="place__title">Домбай</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/elbrus.jpg" alt="Гора на горизонте">
                <div class="place__title-wrap">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/dombay.jpg" alt="Гора за лесом">
                <div class="place__title-wrap">
                    <h2 class="place__title">Домбай</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/karachaevsk.jpg" alt="Старое каменное здание">
                <div class="place__title-wrap">
                    <h2 class="place__title">Карачаевск</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__window">
            <form class="popup__form" name="profile-edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__item" type="text" name="username" id="username" placeholder="Ваше имя" required>
                <input class="popup__item" type="text" name="description" id="description" placeholder="Описание"
                    required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </section>
</body>

</html>
