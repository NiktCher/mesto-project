<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/heder_logo.svg')%>"
        class="header__logo"
        alt="Логотип сайта"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="<%=require('./images/kysto.jpg')%>" alt="Аватарка" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profile__description"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit">
      <div class="popup__window">
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__item"
            name="username"
            id="username"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            pattern="^[а-яА-Яa-zA-Z-_ ]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <p class="popup__input-error username-error">Error message</p>
          <input
            type="text"
            class="popup__item"
            name="description"
            id="description"
            placeholder="Описание"
            minlength="2"
            maxlength="200"
            pattern="^[а-яА-Яa-zA-Z-_ ]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <p class="popup__input-error description-error">Error message</p>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </section>

    <section class="popup popup_newplace">
      <div class="popup__window">
        <form class="popup__form" name="place-add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__item"
            name="place-name"
            id="place-name"
            placeholder="Название места"
            minlength="2"
            maxlength="30"
            pattern="^[а-яА-Яa-zA-Z-_ ]+$"
            data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
            required
          />
          <p class="popup__input-error place-name-error"></p>
          <input
            type="url"
            class="popup__item"
            name="image-link"
            id="image-link"
            placeholder="URL картинки"
            required
          />
          <p class="popup__input-error image-link-error"></p>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </section>

    <section class="popup image-big">
      <div class="image-big__window">
        <figure class="image-big__figure">
          <img
            class="image-big__image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="alttext"
          />
          <figcaption class="image-big__figcaption"></figcaption>
        </figure>
        <button
          class="image-big__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </section>
    <section class="popup avatar">
      <div class="popup__window">
        <form class="popup__form" name="avatar" novalidate>
          <h2 class="popup__title avatar__title">Обновить аватар</h2>
          <input
            class="popup__item"
            type="url"
            name="avatar-link"
            id="avatar-link"
            placeholder="Ссылка на картинку"
            required
          />
          <p class="popup__input-error avatar-link-error"></p>
          <button
            class="popup__submit-button avatar__submit-button"
            type="submit"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
      </div>
    </section>

    <template id="place-template">
      <div class="place">
        <button
          type="button"
          class="place__delete"
          aria-label="Удалить"
        ></button>
        <img class="place__image" src="" alt="" />
        <div class="place__title-wrap">
          <h2 class="place__title"></h2>
          <div class="place__like-wrap">
            <button
              type="button"
              class="place__like"
              aria-label="Нравится"
            ></button>
            <span class="place__like-count"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
